<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./dec.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <h1 class="center">DEC - 22</h1>
    <h1>Shallow Copy</h1>
    <div class="btn-container">
        <button class="btn" id="spread" > ...Spread Syntax </button>
        <button class="btn" id="assign" > Object.assign </button>
        <button class="btn" id="slice"> Array.prototype.slice </button>
        <button class="btn" id="concat"> Array.prototype.concat </button>
        <button class="btn" id="from"> Array.from() </button>
    </div>

    <div class="btn-container">
        <button class="btn" id="change-mark-btn" > Change Marks to 100 of Copied Array</button>
        <button class="btn" id="change-name-btn" > Change Name to Anant of Copied Array</button>
    </div>

    <div class="json-display-container">
        <div class="col">
            <label  for=""> Original Object</label>
            <pre id="json-display"> </pre>
        </div>
        <div class="col">
            <label for=""> Copied Object </label>
            <pre id="output"> </pre>
        </div>
    </div>

    <script src="./dec.js"></script>
</body>

</html>
